        <!-- Lista desordenada -->
        <ul type="circle">
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>

        <!-- Lista ordenada -->

        <ol start="3" type="A">
            <li>Item 1</li>
            <li>Item 2</li>
        </ol>

        <!-- lista de definiçao, como um dicionário por ex -->

            <dt>Palavra 1</dt>
            <dd>Explicação da palavra 1</dd>
        </dl>
